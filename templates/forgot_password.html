{% extends "base.html" %}

{% block title %}Forgot Password - Uzbek Global Network{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-key me-2"></i>{{ _('Forgot Password') }}
                </h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center mb-4">
                    {{ _('Enter your email address and we\'ll send you a link to reset your password.') }}
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ _('Email Address') }}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i>{{ _('Send Reset Link') }}
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>{{ _('Back to Login') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
